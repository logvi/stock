<!DOCTYPE html>{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="shortcut icon" href="../../assets/ico/favicon.ico">-->

    <title>Stockhunter</title>
    {% block style %}
        <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "css/dashboard.css" %}" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    {% endblock %}

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Stockhunter</a>
        </div>
        <div class="navbar-collapse collapse">
        </div>
      </div>
    </div>

    <div class="container-fluid">
    <span id="csrf-token" style="display: none">{{ csrf_token }}</span>
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
         <h1 class="page-header">Загрузка данных</h1>
        {% block content %}
        {% endblock %}
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://yandex.st/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="{% static "js/libs/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/libs/bootbox.min.js" %}" type="text/javascript"></script>
    {% block bottom_script %}

    {% endblock %}
    <!--<script src="../../assets/js/docs.min.js"></script>-->
  </body>
</html>
